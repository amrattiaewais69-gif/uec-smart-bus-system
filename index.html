<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University of East Capital - Bus System</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background:#0a1a2f;
  color:white;
  text-align:center;
}

header{
  padding:20px;
  font-size:28px;
  font-weight:bold;
  color:#d4af37;
  border-bottom:3px solid #d4af37;
}

.container{
  padding:20px;
}

input{
  padding:10px;
  margin:10px;
  border-radius:8px;
  border:none;
  width:220px;
  font-size:16px;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:8px;
  background:#d4af37;
  color:#0a1a2f;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.05);
}

#reader{
  width:300px;
  margin:20px auto;
}

#status{
  margin-top:20px;
  font-size:20px;
  font-weight:bold;
  min-height:50px;
}

.counter{
  margin-top:10px;
  font-size:18px;
  color:#d4af37;
}

footer{
  margin-top:40px;
  padding:15px;
  font-size:14px;
  border-top:2px solid #d4af37;
  color:#ccc;
}
</style>
</head>

<body>

<header>
University of East Capital2<br>
Bus Attendance System
</header>

<div class="container">

<div id="loginSection">
  <h3>Driver Login</h3>
  <input type="text" id="driver" placeholder="Driver Name"><br>
  <input type="text" id="bus" placeholder="Bus Number"><br>
  <button onclick="startSystem()">Start System</button>
</div>

<div id="scanSection" style="display:none;">
  <h3 id="sessionInfo"></h3>
  <div id="reader"></div>
  <div id="status"></div>
  <div class="counter">Students Count: <span id="count">0</span></div>
</div>

</div>

<footer>
Designed by UEC ICT Department<br>
Â© 2026 University of East Capital. All Rights Reserved.
</footer>

<script>

const scriptURL = "https://script.google.com/macros/s/AKfycbw-G-TCGtuBDT-TbOE3Lrs9toH48WHhL2NWq6wi183qlICL7Ypmt_1R21L_elNfq4rl/exec";

let studentCount = 0;
let qr;
let isProcessing = false;
let lastScannedId = null;

function startSystem(){

  const driver = document.getElementById("driver").value;
  const bus = document.getElementById("bus").value;

  if(!driver || !bus){
    alert("Enter Driver Name and Bus Number");
    return;
  }

  document.getElementById("loginSection").style.display="none";
  document.getElementById("scanSection").style.display="block";

  document.getElementById("sessionInfo").innerHTML =
    "Driver: "+driver+" | Bus: "+bus+"<br>"+new Date().toLocaleString();

  qr = new Html5Qrcode("reader");

  qr.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    onScanSuccess
  );
}

async function onScanSuccess(decodedText){

  if(isProcessing) return;

  let data;

  try{
    data = JSON.parse(decodedText);
  }catch(e){
    playError();
    return;
  }

  if(data.id === lastScannedId){
    return;
  }

  isProcessing = true;
  lastScannedId = data.id;

  qr.pause();

  const driver = document.getElementById("driver").value;
  const bus = document.getElementById("bus").value;

  try{

    const response = await fetch(scriptURL,{
      method:"POST",
      body: JSON.stringify({
        studentId: data.id,
        studentName: data.name,
        college: data.college,
        driverName: driver,
        busNumber: bus
      })
    });

    const result = await response.json();

    document.getElementById("status").innerHTML =
      result.status.toUpperCase()+"<br>"+result.message;

    if(result.status === "approved"){
      studentCount++;
      document.getElementById("count").innerText = studentCount;
      playSuccess();
    }else{
      playError();
    }

  }catch(error){
    document.getElementById("status").innerHTML="Connection Error";
    playError();
  }

  setTimeout(()=>{
    qr.resume();
    isProcessing = false;
  },2000);
}

/* ðŸ”Š Professional Sound */

function playSuccess(){
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const o = ctx.createOscillator();
  const g = ctx.createGain();

  o.connect(g);
  g.connect(ctx.destination);

  o.type = "triangle";
  o.frequency.setValueAtTime(700, ctx.currentTime);
  o.frequency.exponentialRampToValueAtTime(1100, ctx.currentTime + 0.2);

  g.gain.setValueAtTime(1, ctx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.4);

  o.start();
  o.stop(ctx.currentTime + 0.4);
}

function playError(){
  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const o = ctx.createOscillator();
  const g = ctx.createGain();

  o.connect(g);
  g.connect(ctx.destination);

  o.type = "sawtooth";
  o.frequency.setValueAtTime(250, ctx.currentTime);

  g.gain.setValueAtTime(1, ctx.currentTime);
  g.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.6);

  o.start();
  o.stop(ctx.currentTime + 0.6);
}

</script>

</body>
</html>
