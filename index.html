<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Executive Bus System</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(180deg,#081424,#0a1a2f);
  color:white;
  text-align:center;
  overflow-x:hidden;
}

/* Header */

header{
  padding:20px;
  font-size:28px;
  font-weight:bold;
  color:#d4af37;
  border-bottom:2px solid #d4af37;
}

/* Road Section */

.road-container{
  position:relative;
  height:170px;
  overflow:hidden;
}

.road{
  position:absolute;
  bottom:30px;
  width:200%;
  height:8px;
  background:repeating-linear-gradient(
    90deg,
    #d4af37 0px,
    #d4af37 50px,
    transparent 50px,
    transparent 100px
  );
  animation:roadMove 2s linear infinite;
}

@keyframes roadMove{
  from{transform:translateX(0);}
  to{transform:translateX(-100px);}
}

/* Bus */

.bus{
  position:absolute;
  bottom:38px;
  left:-350px;
  animation:busDrive 10s linear infinite;
}

@keyframes busDrive{
  0%{left:-350px;}
  100%{left:110%;}
}

/* Wheels rotation */

.wheel{
  animation:spin 1s linear infinite;
  transform-origin:center;
}

@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

/* Scanner */

#reader{
  width:320px;
  margin:20px auto;
  border:3px solid #d4af37;
  border-radius:15px;
  padding:10px;
  box-shadow:0 0 20px rgba(212,175,55,0.5);
}

#reader.approved-glow{
  box-shadow:0 0 35px #00ff88;
}

#reader.error-glow{
  box-shadow:0 0 35px #ff4444;
}

/* Overlay */

#resultOverlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  font-size:40px;
  font-weight:bold;
  opacity:0;
  pointer-events:none;
  transition:0.4s;
  z-index:9999;
}

#resultOverlay.show{opacity:1;}

#resultOverlay.approved{
  background:radial-gradient(circle,#0f5132,#081424);
}

#resultOverlay.rejected{
  background:radial-gradient(circle,#5a0f0f,#081424);
}

input{
  padding:10px;
  margin:10px;
  border-radius:8px;
  border:none;
  width:220px;
}

button{
  padding:12px 25px;
  border:none;
  border-radius:8px;
  background:#d4af37;
  color:#0a1a2f;
  font-weight:bold;
  cursor:pointer;
}

.counter{
  color:#d4af37;
  margin-top:10px;
}

footer{
  margin-top:30px;
  padding:15px;
  font-size:14px;
  border-top:2px solid #d4af37;
  color:#ccc;
}

</style>
</head>

<body>

<header>
University Executive Bus Access System
</header>

<div class="road-container">

  <!-- SVG BUS -->
  <div class="bus">
    <svg width="320" height="110" viewBox="0 0 320 110">
      
      <!-- Shadow -->
      <ellipse cx="160" cy="100" rx="130" ry="8" fill="rgba(0,0,0,0.4)"/>
      
      <!-- Body -->
      <rect x="20" y="20" width="280" height="60" rx="15" fill="#111"/>
      <rect x="20" y="20" width="280" height="40" rx="15" fill="#d4af37"/>
      
      <!-- Windows -->
      <rect x="40" y="30" width="200" height="25" rx="5" fill="#1e2f45"/>
      
      <!-- Front glass -->
      <rect x="240" y="30" width="40" height="25" rx="5" fill="#1e2f45"/>
      
      <!-- Wheels -->
      <circle class="wheel" cx="80" cy="85" r="18" fill="#222"/>
      <circle class="wheel" cx="80" cy="85" r="8" fill="#888"/>
      
      <circle class="wheel" cx="230" cy="85" r="18" fill="#222"/>
      <circle class="wheel" cx="230" cy="85" r="8" fill="#888"/>
      
    </svg>
  </div>

  <div class="road"></div>
</div>

<div id="loginSection">
  <h3>Driver Login</h3>
  <input type="text" id="driver" placeholder="Driver Name"><br>
  <input type="text" id="busNumber" placeholder="Bus Number"><br>
  <button onclick="startSystem()">Start System</button>
</div>

<div id="scanSection" style="display:none;">
  <h3 id="sessionInfo"></h3>
  <div id="reader"></div>
  <div id="status"></div>
  <div class="counter">Students Count: <span id="count">0</span></div>
</div>

<footer>
Â© 2026 University Executive Transport System
</footer>

<div id="resultOverlay"></div>

<script>

const scriptURL="https://script.google.com/macros/s/AKfycbw-G-TCGtuBDT-TbOE3Lrs9toH48WHhL2NWq6wi183qlICL7Ypmt_1R21L_elNfq4rl/exec";

let studentCount=0;
let qr;
let isProcessing=false;
let lastScannedId=null;

function startSystem(){

  const driver=document.getElementById("driver").value;
  const bus=document.getElementById("busNumber").value;

  if(!driver||!bus){
    alert("Enter Driver Name & Bus Number");
    return;
  }

  document.getElementById("loginSection").style.display="none";
  document.getElementById("scanSection").style.display="block";

  document.getElementById("sessionInfo").innerHTML=
    "Driver: "+driver+" | Bus: "+bus+"<br>"+new Date().toLocaleString();

  qr=new Html5Qrcode("reader");
  qr.start({facingMode:"environment"},{fps:10,qrbox:250},onScanSuccess);
}

async function onScanSuccess(decodedText){

  if(isProcessing) return;

  let data;
  try{ data=JSON.parse(decodedText); }
  catch{ return; }

  if(data.id===lastScannedId) return;

  isProcessing=true;
  lastScannedId=data.id;
  qr.pause();

  const response=await fetch(scriptURL,{
    method:"POST",
    body:JSON.stringify({
      studentId:data.id,
      studentName:data.name,
      college:data.college
    })
  });

  const result=await response.json();

  showOverlay(result.status,result.message);

  if(result.status==="approved"){
    studentCount++;
    document.getElementById("count").innerText=studentCount;
  }

  setTimeout(()=>{
    qr.resume();
    isProcessing=false;
  },2000);
}

function showOverlay(type,message){

  const overlay=document.getElementById("resultOverlay");
  overlay.className="";
  overlay.classList.add("show",type);
  overlay.innerHTML=type.toUpperCase()+"<br>"+message;

  setTimeout(()=>overlay.className="",1500);
}

</script>

</body>
</html>
